<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transit Speed Dashboard</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <aside class="sidebar">
            <h1>Transit Dashboard</h1>

            <div class="control-group">
                <label for="district-select">Select District:</label>
                <select id="district-select">
                    <option value="">Loading...</option>
                </select>
            </div>

            <div class="stats-panel">
                <h2>Summary Stats</h2>
                <div id="stats-content">
                    <p>Select a district to view statistics.</p>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <div class="top-row">
                <div class="card chart-card">
                    <canvas id="agencyChart"></canvas>
                </div>
                <div class="card chart-card">
                    <canvas id="timeChart"></canvas>
                </div>
            </div>

            <div class="bottom-row">
                <div class="card map-card">
                    <div id="map"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- PapaParse for CSV -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

    <!-- Data -->
    <script src="data/transit_data.js"></script>

    <!-- App JS -->
    <script src="app.js"></script>
</body>

</html>
